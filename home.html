<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center mt-5">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="available" class="stat-value">8940</div>
                            <div class="stat-desc">Available balance</div>
                        </div>
                    </div>
                    <!-- hr line -->
                    <div class="divider"></div>

                    <!-- buttons -->
                    <div class="flex justify-between">
                        <button id="show-add-money-page" class="btn btn-lg">Add money</button>
                        <button id="show-cash-out-page" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>

                    <!-- information -->
                     <!-- ADD MONEY -->
                    <div id="add-money-page" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-amount" type="text" placeholder="Enter amount number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin" type="password" placeholder="Enter pin"
                                    class="input input-bordered" required />
                                
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="btn-add-money">Add money</button>
                            </div>
                        </form>
                    </div>

                    <!-- CASH OUT -->

                    <div id="cash-out-page" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-amount-out" type="text" placeholder="Enter amount number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-out" type="password" placeholder="Enter pin"
                                    class="input input-bordered" required />
                                
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="btn-out-money">Cash out</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/add-money.js"></script>
    <script src="./js/cash-out.js"></script>
</body>

</html>
